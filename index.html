<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Da Vinci</title>
    <link rel="icon" href="imgs/leonardo-da-vinci-black-and-white-portrait.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <!-- CSS only -->

<body>
    <header>
        <nav class="navbar fixed-top bg-white">

            <a class="navbar-brand titulo-site" href="#">Galleria Da Vinci.</a>
            </div>
        </nav>

    <main>
        <br><br><hr class="hr1">
        <div class="container-1">
            <div>
                <img src="imgs/Anunciacao.jpg" alt="Pintura anunciação, de Leonardo da Vinci"/><p>Anunciação</p>
            </div>
            <div>
                <img src="imgs/Dama com Arminho.jpg" alt="Pintura Dama com Arminho, de Leonardo da Vinci"/><p>Dama Com Arminho</p>

            <div>
                <img src="imgs/Ginevra-de-Benci.jpg" alt="Pintura Ginevra de' Benci, de Leonardo da Vinci"/><p>Ginevra de' Benci</p>
            </div>
            <div>
                <img src="imgs/Homem-Vitruviano.jpg" alt="Pintura Homem Vitruviano, de Leonardo da Vinci"/><p>Homem Vitruviano</p>

        <div class="container-2">
            <div>
                <img src="imgs/La-Belle-Ferroniere.jpg" alt="Pintura La Belle Ferroniere, de Leonardo da Vinci"/><p>La Belle Ferroniere</p>

            </div>

            </div>
            <div>
                <img src="imgs/A Virgem do Cravo.jpg" alt="Pintura A Virgem do Cravo, de Leonardo da Vinci"/><p>A Virgem do Cravo</p>
            </div>
            <div>
                <img src="imgs/A-virgem-e-o-menino-com-santa-ana.jpg" alt="Pintura A Virgem e O Menino com Santa Ana, de Leonardo da Vinci"/><p>A Virgem e o Menino com Santa Ana</p>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
