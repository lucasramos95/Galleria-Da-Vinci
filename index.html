<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Da Vinci</title>
    <link rel="icon" href="imgs/leonardo-da-vinci-black-and-white-portrait.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar fixed-top bg-white">
            <div class="container-fluid">
            <a class="navbar-brand titulo-site" href="#">Galleria Da Vinci.</a>
            </div>
        </nav>
    </header>
    
    <main>
        <br><br><hr class="hr1">
        <div class="card text-bg-dark mt-4">
            <img src="imgs/Anunciacao.jpg" class="card-img" alt="Pintura Anunciação, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">Anunciação</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/Dama com Arminho.jpg" class="card-img" alt="Pintura Dama com Arminho, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">Dama Com Arminho</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/Ginevra-de-Benci.jpg" class="card-img" alt="Pintura Ginevra de' Benci, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">Ginevra de' Benci</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/Homem-Vitruviano.jpg" class="card-img" alt="Pintura Homem Vitruviano, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">Homem Vitruviano</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/La-Belle-Ferroniere.jpg" class="card-img" alt="Pintura La Belle Ferronière, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">La Belle Ferronière</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/Mona-Lisa.jpg" class="card-img" alt="Pintura Mona Lisa, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">Mona Lisa</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/Salvator-Mundi.jpg" class="card-img" alt="Pintura Salvator Mundi, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">Salvator Mundi</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/São-João-Batista.jpg" class="card-img" alt="Pintura São João Batista, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">São João Batista</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/Ultima-Ceia.jpg" class="card-img" alt="Pintura Última Ceia, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">Última Ceia</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/Virgem-das-rochas.jpg" class="card-img" alt="Pintura Virgem das Rochas, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">Virgem das Rochas</h5>
            </div>
        </div>

        <div class="card text-bg-dark mt-4">
            <img src="imgs/A-virgem-e-o-menino-com-santa-ana.jpg" class="card-img" alt="Pintura A Virgem e o Menino com Santa Ana, de Leonardo Da Vinci">
            <div class="card-img-overlay">
              <h5 class="card-title">A Virgem e o Menino com Santa Ana</h5>
            </div>
        </div>
    </main>
      
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
